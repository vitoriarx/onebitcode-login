<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link do css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a Marte - SpaceX</title>
</head>
<body class="py-5">
     
    <div class="container px-4 container1">
        <!--Logo-->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="logo-img">
        </div>

        <!--Primeira divisão do form-->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text">Primeiro nome</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Segundo nome</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!--Segunda divisão do form-->
        <p class="mt-3 paragraph">2 - Qual seu gênero?</p>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
            <label for="flexRadioDefault1" class="form-check-label">
                Homem
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
            <label for="flexRadioDefault1" class="form-check-label">
                Mulher
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
            <label for="flexRadioDefault1" class="form-check-label">
                Outro
            </label>
        </div>

        <!--Terceira divisão do form-->
        <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez: </p>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico intenso</label>
        </div>

        <!--Quarta divisão do form-->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inllineCheckbox2" value="option1">
            <label class="form-check-label" for="inlineCheckbox2">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inllineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inllineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inllineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inllineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
        </div>
        <!--Quinto elemento-->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btnSend mb-3">Enviar</button>
        </div>
    </div>

    <div class="container text-center fotter">
        <p>Feito por Vitória Regina &copy; todos os direitos reservados</p>
    </div>

    <!--Link do js do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
